<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Search page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/fill_details.css">
</head>
<body>
    <div class="container">
        
        <!--form start-->
        <div class="well col-md-8 col-md-offset-2 centered" style="width:610px" id="centered">
            <h2 style="text-align:center;font-family:'Comic Sans MS'"><b>Fill the details</b></h2>
            <div class="form-horizontal" style="width:520px" >
                <!--name start-->
                <div class="form-group ">


                    <!--<label class="control-label col-sm-2" for="name">Name:</label>-->
                    <div class="col-sm-2">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        </div>
                    <div class="col-sm-10">


                        <input type="text" class="form-control" id="name" placeholder="Enter name" />


                    </div>
                </div>
                <!--name end-->
                <!--email start-->
                <div class="form-group">
                    <div class="col-sm-2">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    </div>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" />
                    </div>
                </div>
                <!--email end-->
                <!--student id start-->
                <div class="form-group ">
                    <div class="col-sm-2">
                        <span class="input-group-addon"><i class="glyphicon glyphicon"></i>Id</span>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sid" placeholder="Enter studentid" />
                    </div>

                </div>
                <!--student id end-->
                <!--term start-->
                <div class="form-group ">
                    <div class="col-sm-2">
                        <span class="input-group-addon">Term</span>
                    </div>
                    <div class="col-sm-10">
                        <select class="form-control" id="term">
                            <option>Spring</option>
                            <option>Fall</option>
                        </select>
                    </div>
                </div>
                <!--term end-->
                <!--degree start-->
                <div class="form-group">
                    <div class="col-sm-2">
                        <span class="input-group-addon">Degree</span>
                    </div>
                    <div class="col-sm-10">
                        <select class="form-control" id="degree">
                            <option>Masters</option>
                            <option>Bachelors</option>
                        </select>
                    </div>

                </div>
                <!--degree end-->
                <!--branch start-->

                <div class="form-group">
                    <div class="col-sm-2">
                        <span class="input-group-addon">Dept</span>
                    </div>
                    <div class="col-sm-10">
                        <select class="form-control" id="dept">
                            <option>Computers</option>
                            <option>Law</option>
                        </select>
                    </div>
                </div>
                <!--branch end-->
                <!--button start-->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <a href="courses.html"><button type="submit" id="button1" class="btn btn-primary">Submit</button></a>
                    </div>
                </div>
                <!--button end-->


            </div>

            <!--form end-->
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/fill_details.js"></script>
    <script src="../js/courses.js"></script>
    <script src="../js/register.js"></script>

</body>
</html>
