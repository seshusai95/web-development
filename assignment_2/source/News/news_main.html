<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>News App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index2.css">

</head>
<body style="background:#f39c12;">
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12" >
                <div class="jumbotron jumbotron-fluid" id="jumbo">
                <h1 id="heading">NEWS</h1>
                    <p style="font-size: 17px;font-family:'Century';">
                        Please click on 'View news' for top headlines
                        <br />
                        Or select topic and source or only topic/source of your preference and click on
                        'View news' for news related to your selection
                    </p>
                </div>
                <br />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-2" id="select1">
                <div class="select">
                <select  id="topic">
                    <option>Select Topic</option>
                    <option>Bitcoin</option>
                    <option>Football</option>
                    <option>Olympics</option>
                    <option>Fitness</option>
                </select>
                </div>
            </div>

            <div class="form-group col-md-2" id="select2">
                <div class="select">
                <select  id="source">
                    <option>Select Source</option>
                    <option>CNN</option>
                    <option>The Washington Post</option>
                    <option>The Newyork Times</option>
                    <option>Fitness</option>
                </select>
                </div>
            </div>

            <div class="col-md-1"></div>

            <div class="form-group col-md-2">
                <button type="button" class="btn btn-primary btn-md" id="submit1" style="background-color: #2c3e50; color:#fff">View news</button>
            </div>

            <div class="col-md-4"></div>
        </div>
    </div>
</div>
<br />
<div class="row"  id="contentPanel">

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="index2.js"></script>
</body>
</html>
